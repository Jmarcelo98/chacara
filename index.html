<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Sem nome</title>
</head>

<body>

    <!--Inicio cabeçalho-->
    <header>
        <!-- Criado a logo e o menu bar -->
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgb(104, 241, 104);">
            <div class="container">

                <!--Logo e a referência da logo para a index -->
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo-nome.png" width="120">
                </a>

                <!-- Botão após a tela ficar menor, aparecer a navbar -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar criado em forma de lista, com dois itens, Inicio e Contato, com a utilidade de criar um botão apenas a tela ficar menor -->
                <div class="collapse navbar-collapse" id="navbar-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Início</a>
                        </li>
                        <li>
                            <a href="contato.html" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>

    </header>
    <!--Fim do cabeçalho-->



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
